<div class="container">
    <div ng-show="error" class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error!</strong> {{error}}
    </div>
    <div ng-show="loading">
        <div class="well loading-well">
            <div class="row-fluid">
                <div class="span12">
                    <h3 class="text-center">Hold on...</h3>
                    <h5 class="text-center">We are deleting your space!</h5>
                    <div spin="loginSpinnerConfig" spin-if="loading"></div>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide="loading" class="well well-small">
        <div class="row-fluid">
            <div class="span11">
                <h5 class="uppercase">SPACE NAME {{space.name}}</h5>
            </div>
            <div class="span1">
                <!--button class="btn btn-inverse">EDIT</button-->
            </div>
        </div>
        <button class="btn btn-danger" data-toggle="modal" data-target="#modal">DELETE SPACE</button>
    </div>
    <div id="modal" class="modal hide fade">
        <div class="modal-body">
            <p>Are you sure you want to delete this App Space? All Applications, Routes and Services from this App Space will be permanently deleted.</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">CANCEL</button>
            <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true" ng-click="deleteSpace()">DELETE SPACE</button>
        </div>
    </div>
</div>
