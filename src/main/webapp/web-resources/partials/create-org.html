<div class="container">
    <div ng-show="error" class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error!</strong> {{error}}
    </div>
    <div class="well well-small">
        <h5>Create Organization</h5>
        <form name="organizationForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label" for="name">ORGANIZATION NAME</label>
                <div class="col-lg-4">
                    <input type="text" id="name" class="form-control" placeholder="Name" ng-model="organizationForm.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-4">
                    <a href="#" class="btn btn-primary" ng-click="createOrganization(organizationForm)">Create</a>
                </div>
            </div>
        </form>
    </div>
</div>
