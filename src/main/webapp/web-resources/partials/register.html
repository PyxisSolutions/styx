<div class="container">
    <div ng-show="success" class="alert alert-success">
        {{success}}
    </div>
    <div ng-show="error" class="alert alert-error">
        {{error}}
    </div>
    <div>
        <div class="well well-large text-center">
            <h2 class="form-signin-heading">Create a Cloud Foundry account</h2>
            <form name="registerForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="col-lg-2 col-lg-offset-3 control-label" for="email">EMAIL</label>
                    <div class="col-lg-4">
                        <input name="registerForm.email" id="email" type="text" class="form-control" ng-model="registerForm.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-lg-offset-3 control-label" for="email">FIRST NAME</label>
                    <div class="col-lg-4">
                        <input name="registerForm.firstName" id="firstName" type="text" class="form-control" ng-model="registerForm.firstName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-lg-offset-3 control-label" for="lastName">LAST NAME</label>
                    <div class="col-lg-4">
                        <input name="registerForm.lastName" id="lastName" type="text" class="form-control" ng-model="registerForm.lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-lg-offset-3 control-label" for="password">PASSWORD</label>
                    <div class="col-lg-4">
                        <input name="registerForm.password" id="password" type="password" class="form-control" ng-model="registerForm.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-4">
                        <button class="btn btn-lg btn-primary" ng-click="register(registerForm)" ng-disabled="authenticate">Register</button>
                        <a href="#/login">Back to login >></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
