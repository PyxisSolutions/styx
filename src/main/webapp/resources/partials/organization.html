<div class="container">
    <div class="row" ng-show="!root">
        <div class="col-md-12">
            <div spin="defaultSpinnerConfig" spin-if="loading"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <select ng-model="selectedOrgId"
                        ng-options="org.id as org.name for org in root.availableOrganizations"
                        ng-change="selectOrganizations()" class="form-control">
                </select>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="space in root.selectedOrganization.spaces">
        <div class="col-md-12">
            <h1><span class="text-muted">Space:</span> {{space.name}} <span
                    class="badge">{{space.applications.length}}</span></h1>
            <hr/>

            <div spin="defaultSpinnerConfig" spin-if="loading"></div>
            <table class="table table-hover" style="width: 100%">
                <thead>
                <tr>
                    <th>STATUS</th>
                    <th>APP</th>
                    <th>INSTANCES</th>
                    <th>SERVICES</th>
                    <th>MEMORY</th>
                    <th>URL</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="app in space.applications">
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button"
                                    ng-class="['btn', (app.state == 'STARTED') ? 'btn-success' : 'btn-danger', 'dropdown-toggle']"
                                    data-toggle="dropdown" ng-disabled="editingOrganization">
                                <span ng-show="app.state == 'STOPPED'">STOPPED</span>
                                <span ng-show="app.state == 'STARTED'">STARTED</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li ng-show="app.state == 'STARTED'"><a href="#">STOP</a></li>
                                <li ng-show="app.state == 'STOPPED'"><a href="#">START</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <a>{{app.name}}</a>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="appInstances"
                               placeholder="{{app.instances}}"
                               ng-model="app.instances" ng-show="editingApplication === app.id"/>
                        <span ng-hide="editingApplication === app.id">{{app.instances}}</span>
                    </td>
                    <td style="width: 10%">
                        {{app.serviceBindings.length}}
                    </td>
                    <td>
                        <input type="text" class="form-control" id="appMemory"
                               placeholder="{{app.memory}}"
                               ng-model="app.memory" ng-show="editingApplication === app.id"/>
                        <span ng-hide="editingApplication === app.id">{{app.memory}} MB</span>
                    </td>
                    <td class="text-left">
                        <div class="text-left" ng-repeat="url in app.urls"><a href="http://{{url}}">http://{{url}}</a><br/></div>
                    </td>
                    <td>
                        <div class="pull-right">
                            <div class="btn-group btn-group-sm">
                                <button type="button"
                                        class="btn btn-default"
                                        data-toggle="dropdown">
                                    <span><span class="glyphicon glyphicon-cog"></span></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a>Details</a></li>
                                    <li><a>Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
