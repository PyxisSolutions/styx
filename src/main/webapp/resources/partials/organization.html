<div class="container">
    <div class="well well-sm" ng-hide="loading">
        <div class="container">
            <h3>
                <span class="text-muted">Organization:</span>

                <div class="btn-group btn-group-sm">
                    <button type="button"
                            ng-class="['btn', 'btn-primary', 'dropdown-toggle']"
                            data-toggle="dropdown">
                        <span>{{root.selectedOrganization.name}}</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="organization in root.availableOrganizations"><a
                                href="#/org/{{organization.id}}">{{organization.name}}</a></li>
                    </ul>
                </div>
                <div class="pull-right">
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-default"
                                ng-disabled="editingOrganization || editingApplication !== 0"
                                ng-click="routeToUsers(root.selectedOrganization.id)">Users <span
                                class="badge">{{root.selectedOrganization.users.length}}</span></button>
                        </button>
                    </div>
                </div>
            </h3>
        </div>
    </div>
    <div class="row" ng-show="loading">
        <div class="col-md-12">
            <div class="panel panel-default" style="min-height:150px">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div spin="defaultSpinnerConfig" spin-if="loading"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-repeat="space in root.selectedOrganization.spaces" ng-hide="loading">
        <div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="panel-title"><span class="text-muted">Space:</span> {{space.name}} <span
                                class="badge">{{space.applications.length}}</span></span>
                    </div>
                    <div class="panel-body">
                        <table class="table table-condensed" style="width: 100%">
                            <thead>
                            <tr>
                                <th>STATUS</th>
                                <th>APP</th>
                                <th>INSTANCES</th>
                                <th>SERVICES</th>
                                <th>MEMORY</th>
                                <th>URL</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="app in space.applications">
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button"
                                                ng-class="['btn', (app.state == 'STARTED') ? 'btn-success' : 'btn-danger', 'dropdown-toggle']"
                                                data-toggle="dropdown" ng-disabled="editingOrganization">
                                            <span ng-show="app.state == 'STOPPED'">STOPPED</span>
                                            <span ng-show="app.state == 'STARTED'">STARTED</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li ng-show="app.state == 'STARTED'"><a href="#">STOP</a></li>
                                            <li ng-show="app.state == 'STOPPED'"><a href="#">START</a></li>
                                        </ul>
                                    </div>
                                </td>
                                <td>
                                    {{app.name}} <a href="#/app-settings/{{root.selectedOrganization.id}}/{{app.id}}"
                                                    style="text-decoration: none"><span
                                        class="glyphicon glyphicon-info-sign"></span></a>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="appInstances"
                                           placeholder="{{app.instances}}"
                                           ng-model="app.instances" ng-show="editingApplication === app.id"/>
                                    <span ng-hide="editingApplication === app.id">{{app.instances}}</span>
                                </td>
                                <td style="width: 10%">
                                    {{app.serviceBindings.length}}
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="appMemory"
                                           placeholder="{{app.memory}}"
                                           ng-model="app.memory" ng-show="editingApplication === app.id"/>
                                    <span ng-hide="editingApplication === app.id">{{app.memory}} MB</span>
                                </td>
                                <td class="text-left">
                                    <div class="text-left" ng-repeat="url in app.urls"><a>http://{{url}}</a><br/></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
