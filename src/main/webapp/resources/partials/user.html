<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <select ng-model="selectedOrgId"
                        ng-options="org.id as org.name for org in root.availableOrganizations"
                        ng-change="changeOrganization()" class="form-control">
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 ng-hide="loading"><span class="text-muted">Organization Users <span class="badge">{{root.selectedOrganization.users.length}}</span></span>
            </h1>
            <hr/>
            <div spin="defaultSpinnerConfig" spin-if="loading"></div>
            <table class="table table-hover" ng-hide="loading">
                <thead>
                <tr>
                    <th>
                        User ID
                    </th>
                    <th>
                        Manager <span data-toggle="tooltip" title="Can invite/manage users, select/change the plan, establish spending limits"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>
                        Billing Manager <span data-toggle="tooltip" title="Can edit/change the billing account info, payment info"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>
                        Auditor <span data-toggle="tooltip" title="Can edit/change the billing account info, payment info"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in root.selectedOrganization.users">
                    <td style="width: 40%">
                        {{user.username}}
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'ORGANIZATION_MANAGER')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'BILLING_MANAGER')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'ORGANIZATION_AUDITOR')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td>
                        <div class="pull-right">
                            <div class="btn-group btn-group-sm">
                                <button type="button"
                                        class="btn btn-default"
                                        data-toggle="dropdown">
                                    <span><span class="glyphicon glyphicon-cog"></span></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a>Edit</a></li>
                                    <li><a>Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" ng-repeat="space in root.selectedOrganization.spaces" ng-hide="loading">
        <div class="col-md-12">
            <h1><span class="text-muted">Space Users:</span> {{space.name}} <span
                    class="badge">{{space.users.length}}</span></h1>
            <hr/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        User ID
                    </th>
                    <th>
                        Manager <span data-toggle="tooltip" title="Can invite/manage users, enable features for a given space"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>
                        Developer <span data-toggle="tooltip" title="Can create, delete, manage applications and services, full access to all usage reports and logs"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>
                        Auditor <span data-toggle="tooltip" title="View only access to all space information, settings, reports, logs"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in space.users">
                    <td style="width: 40%">
                        {{user.username}}
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'SPACE_MANAGER')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'SPACE_DEVELOPER')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'SPACE_AUDITOR')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td>
                        <div class="pull-right">
                            <div class="btn-group btn-group-sm">
                                <button type="button"
                                        class="btn btn-default"
                                        data-toggle="dropdown">
                                    <span><span class="glyphicon glyphicon-cog"></span></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a>Edit</a></li>
                                    <li><a>Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
