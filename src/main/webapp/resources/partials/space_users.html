<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3><span class="text-muted">your // </span> spaces</h3>

            <p>Select one of your spaces. To invite new users to this space <a>click here</a>.</p>

            <div class="form-group">
                <select ng-model="selectedSpaceId"
                        ng-options="space.id as space.name for space in root.organization.spaces"
                        ng-change="changeSpace(selectedSpaceId, space.id)" class="form-control">
                </select>
            </div>
        </div>
    </div>
    <div class="row" ng-show="loading">
        <div spin="defaultSpinnerConfig" spin-if="loading"></div>
    </div>
    <div class="row" ng-repeat="space in root.organization.spaces">
        <div class="col-md-12">
            <h3 ng-hide="loading"><span class="text-muted">users //</span> {{space.name}} <span class="badge">{{space.users.length}}</span></span>
            </h3>
            <p>All the users in this space are listed below.</p>
            <hr/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        User ID
                    </th>
                    <th>
                        Manager <span data-toggle="tooltip" title="Can invite/manage users, enable features for a given space"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>
                        Developer <span data-toggle="tooltip" title="Can create, delete, manage applications and services, full access to all usage reports and logs"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>
                        Auditor <span data-toggle="tooltip" title="View only access to all space information, settings, reports, logs"><span class="glyphicon glyphicon-info-sign"></span></span>
                    </th>
                    <th>
                        <div class="input-group input-group-sm" style="width: 250px">
                            <input type="text" placeholder="Enter username" ng-model="selectedUser" typeahead="user as user.username for user in findUsers($viewValue) | filter:$viewValue" class="form-control input-text ng-pristine ng-valid">
                            <div class="input-group-btn">
                                <a class="btn btn-default btn-success" ng-click="updateSpace(space, selectedUser)">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>
                            </div>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in space.users">
                    <td style="width: 40%">
                        {{user.username}}
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'MANAGER')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'DEVELOPER')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td style="width: 20%">
                        <span ng-class="['glyphicon', (isInRole(user, 'AUDITOR')) ? 'glyphicon-ok' : 'glyphicon-remove']"></span>
                    </td>
                    <td>
                        <div class="pull-right">
                            <div class="btn-group btn-group-xs">
                                <button type="button"
                                        class="btn btn-default"
                                        data-toggle="dropdown">
                                    <span><span class="glyphicon glyphicon-cog"></span></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a>Edit</a></li>
                                    <li><a ng-click="removeUserFromSpace(space, user)>Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
